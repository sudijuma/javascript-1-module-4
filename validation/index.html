<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact | JavaScript 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container content">
      <h1>Contact</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstName"></label
          ><input
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="First name"
          />
          <div class="form-error" id="firstNameError">
            Please enter your name
          </div>
        </div>

        <div class="form-group">
          <label for="lastName"></label
          ><input
            class="form-control"
            name="lastName"
            id="lastName"
            placeholder="Last name"
          />
          <div class="form-error" id="lastNameError">
            Please enter your last name
          </div>
        </div>

        <div class="form-group">
          <label for="email"></label
          ><input
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
          />
          <div class="form-error" id="emailError">Please enter your email</div>
        </div>

        <div class="form-group">
          <label for="subject"></label
          ><input
            class="form-control"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <div class="form-error" id="subjectError">
            Please enter your subject
          </div>
        </div>

        <div class="form-group">
          <label for="message"></label
          ><input
            class="form-control"
            name="message"
            id="message"
            placeholder="Message"
          />
          <div class="form-error" id="messageError">
            Please enter your message
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
